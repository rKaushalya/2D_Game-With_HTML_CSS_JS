<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Game</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="asset/normalize.css">

</head>
<body onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event)">
<div id="background" class="background">
    <img id="ninja" class="ninja" src="asset/img/sprites/Idle__1.png" alt="Ninja Photo">
</div>

<div id="score">0</div>

<div id="endPage">
    <div style="color: red">Game Over.!</div>
    <div>Your Score</div>
    <div id="endScore" style="color: darkred">0</div>
    <button id="btnTryAgain" onclick="reload();">Try Again</button>
</div>

<div id="winPage">
    <div style="color: #320636">Congratulation.!!!</div>
    <div style="color: #320636">You Win</div>
    <div>Your Score</div>
    <div id="endScoreFinish" style="color: darkred">0</div>
    <button id="btnTryAgainFinish" onclick="reload();">Try Again</button>
</div>

<script src="asset/jquery/jquery-3.7.0.min.js"></script>
<script src="asset/script.js"></script>
</body>
</html>
